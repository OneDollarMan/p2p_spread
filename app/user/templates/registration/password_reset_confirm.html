{% extends "currency/base.html" %}
{% load bootstrap5 %}
{% block content %}
{% if validlink %}
<div class="card">
    <div class="card-header">
        Введите новый пароль
    </div>
    <div class="card-body">
        <p style="max-width: 400px"></p>
        <form method="post" enctype="multipart/form-data" class="container d-flex flex-column justify-content-center">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-success">Изменить</button>
            {% endbuttons %}
        </form>

    </div>

</div>
{% else %}
<p style="max:width: 400px">хуйня</p>
{% endif %}
{% endblock %}
