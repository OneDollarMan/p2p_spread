<td align="right"><div class="d-flex flex-column"><div><span class="badge bg-secondary" role='button' data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="{% include 'currency/macro/tooltip.html' with pair=chain.buy_pair %}">{{ chain.buy_pair.price_average }}</span></div><div>{{ chain.buy_pair.payment.name }}</div></div></td>
<td class="align-middle">→</td><td class="align-middle">{{ chain.buy_pair.asset.abbr }}</td><td class="align-middle">→</td>
<td align="left"><div class="d-flex flex-column"><div><span class="badge bg-secondary" role='button' data-bs-toggle="tooltip" data-bs-placement="top" data-bs-title="{% include 'currency/macro/tooltip.html' with pair=chain.sell_pair %}">{{ chain.sell_pair.price_average }}</span></div><div>{{ chain.sell_pair.payment.name }}{% if chain.sell_pair.trade_type == 'BUY' %} заявкой{% endif%}</div></div></td>
<td class="border-end align-middle"><span class="badge {% if chain.profit_percentage > 0 %}bg-success{% else %}bg-danger{% endif %}">{{ chain.profit_percentage }}%</span></td>
