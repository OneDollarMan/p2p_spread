upstream p2p_spread {
    server web:8000;
}

server {
    listen 80;
    server_name coindripper.ru www.coindripper.ru coindripper.site www.coindripper.site;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {

    listen 443 ssl;
    server_name coindripper.ru www.coindripper.ru coindripper.site www.coindripper.site;
    ssl_certificate /etc/letsencrypt/live/coindripper.ru/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/coindripper.ru/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://p2p_spread;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        autoindex on;
        root /root/p2p_spread/app/static/;
    }

}
